<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome To Attendance Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light ">
        <a class="navbar-brand"><b>A</b>ttendance <b>T</b>racker </a>
        <button class="navbar-toggler" data-target="#navbarresponse" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarresponse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link " href="#">{{ user1 }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">logout</a>
                </li>
            </ul>
        </div>
    </nav>
<div class="container">
    <div class="col-2-md">

    </div>
    <div class="col-8-md">
        <table class="table table-striped border table-bordered">
            <thead>
            <tr>
                <th>Sr.No</th>
                <th>Course Name</th>
                <th>CSN</th>
                <th>ID</th>
                <th>Lectures Attended</th>
                <th>percentage</th>
            </tr>
            </thead>
            <tbody>
                {% for i in data.find_elements_by_tag_name("tr") %}
                    <tr>{% for j in i.find_elements_by_tag_name("td") %}
                            <td>{{ j.text }}</td>
                        {% endfor %}</tr>
                {% endfor %}</tbody>
        </table>
    </div>
    <div class="col-2-md">

    </div>
</div>
</body>
</html>
